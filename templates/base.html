{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Inventory Management App</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="app">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
	<div class="navbar-header">
	  <a class="navbar-brand" href="#">
	    <span class="glyphicon glyphicon-tasks"></span>
	  </a>
	</div>
	<a class="btn btn-default navbar-btn" ui-sref="inventory.list()">
	  <span class="glyphicon glyphicon-th-list"></span> Inventory
	</a>
	<a class="btn btn-default navbar-btn" ui-sref="types.list()">
	  <span class="glyphicon glyphicon-th-list"></span> Types
	</a>
      </div>
    </nav>
    <div class="container-fluid">
      {% block content %}
      {% endblock %}
    </div>
    <script src="{% static 'js/bundle.js' %}"></script>
  </body>
</html>
