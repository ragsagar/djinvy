<div class="row">
  <div class="col-md-12">
    <form class="form-horizontal well-sm">
      <div class="form-group"  ng-class="{'has-error': errors.code}">
	<label for="code_input" class="col-md-4 control-label">Code</label>
	<div class="col-md-6">
	  <input type="text" class="form-control input-block" id="code_input" ng-model="item.code" placeholder="A01">
	  <span class="help-block" ng-repeat="error in errors.code" ng-bind="error"></span>
	</div>
      </div>
      <div class="form-group" ng-class="{'has-error': errors.type}">
	<label for="type_input" class="col-md-4 control-label">Type</label>
	<div class="col-md-6">
	  <select ng-options="type.pk as type.name for type in types" class="form-control" id="type_input" ng-model="item.type"></select>
	  <span class="help-block" ng-repeat="error in errors.type" ng-bind="error"></span>
	</div>
      </div>
      <div class="form-group" ng-class="{'has-error': errors.description}">
	<label for="desc_input" class="col-md-4 control-label">Description</label>
	<div class="col-md-6">
	  <input type="text" class="form-control input-block" id="desc_input" ng-model="item.description" placeholder="Black">
	  <span class="help-block" ng-repeat="error in errors.description" ng-bind="error"></span>
	</div>
      </div>
      <div class="form-group" ng-class="{'has-error': errors.size}">
	<label for="size_input" class="col-md-4 control-label">Size</label>
	<div class="col-md-6">
	  <input type="text" class="form-control input-block" id="size_input" ng-model="item.size" placeholder="32 inch">
	  <span class="help-block" ng-repeat="error in errors.size" ng-bind="error"></span>
	</div>
      </div>
      <div class="form-group" ng-class="{'has-error': errors.manufacturer}">
	<label for="manufacturer_input" class="col-md-4 control-label">Manufacturer</label>
	<div class="col-md-6">
	  <select ng-options="mf.pk as mf.name for mf in manufacturers" class="form-control" id="manufacturer_input" ng-model="item.manufacturer"></select>
	  <span class="help-block" ng-repeat="error in errors.manufacturer" ng-bind="error"></span>
	</div>
      </div>
      <div class="form-group">
	<div class="col-md-offset-4 col-md-1">
	  <button type="submit" class="btn btn-info" ng-click="submitForm(item)">Create</button>
	</div>
	<div class="col-md-offset-1 col-md-1">
	  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
	</div>
      </div>      
    </form>
  </div>
</div>
