<div class="row">
  <div class="col-md-12">
    <div class="panel panel-info">
      <div class="panel-heading">Types</div>
      <div class="panel-body">
	<table class="table table-hover">
	  <tbody>
	    <tr ng-repeat="type in types" ng-click="selectItem(type)">
	      <td ng-bind="type.pk"></td>
	      <td ng-bind="type.name"></td>
	    </tr>
	  </tbody>
	</table>
      </div>
    </div>
  </div>
</div>
