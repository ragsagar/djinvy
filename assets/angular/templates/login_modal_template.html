<form role="form" ng-submit="login(loginForm)" name="loginForm" novalidate>
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Login</h3>
    </div>
    <div class="modal-body">
      <div class="form-group" ng-class="{'has-error': errors.username}">
	<label for="id_username">Username</label>
	<input name="username" id="id_username" type="text" ng-model="model.username" placeholder="Username" class="form-control" required />
	<div class="help-block" ng-repeat="error in errors.username" ng-bind="error"></div>	
      </div>

      <div class="form-group" ng-class="{'has-error': errors.password}">
	<label for="id_password">Password</label>
	<input name="password" id="id_password" type="password" ng-model="model.password" placeholder="Password" class="form-control" required />
	<div class="help-block" ng-repeat="error in errors.password" ng-bind="error"></div>	
      </div>

      <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors" ng-bind="error"></div>
      <div class="alert alert-danger" ng-if="error">{{error}}</div>
    </div>


    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" ng-click="submit(model.username, model.password)">Login</button>
      <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    </div>
  </div>

</form>
